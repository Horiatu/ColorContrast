    <input id="CopyBox" type="text" style="display: none; position: absolute; overflow-x: hidden; overflow-y: hidden;">
    <table>
        <tr>
            <td id="colorDiv" class="shadowedBlack" style="background-color:#ffffff;"></td>
            <td style="width: 70px;"><span id="colorTxt"></span></td>
            <td style="cursor: help;">
                <span id="smallSample" class="Sample smallSample" title="Min required:&#13; AA - 4.5:1&#13; AAA - 7.0:1" >Small Text</span>
                <img class="ok small checkmark shadowed hide" alt="Pass AAA" title="Pass AAA">
                <img class="SoSo small checkmark shadowed show" alt="Pass AA" title="Pass AA">
                <img class="fail small checkmark shadowed hide" alt="Failed AAA" title="Failed AAA">
            </td>
            <td style="cursor: help;">
                <span id="lasegrSample" class="Sample largeSample" title="Min required:&#13; AA - 3.0:1&#13; AAA - 4.5:1" >Large Text</span>
                <img class="ok large checkmark shadowed show" alt="Pass AAA" title="Pass AAA">
                <img class="SoSo large checkmark shadowed hide" alt="Pass AA" title="Pass AA">
                <img class="fail large checkmark shadowed hide" alt="Failed AA" title="Failed AA">
            </td>
            <td title="Contrast" style="border: 1px solid black; min-width: 80px; text-align: center;"><span id="contrast" class="Contrast"></span></td>
            <td style="padding: 0px 1px;">
                <ul id="menu1" class="Menu dropit">
                    <li id="menu1-trigger" class="dropit-trigger">
                        <a><img class="shadowedBlack"></a>
                        <ul id="menu1-submenu" class="dropit-submenu" style="display: none;">
                            <li><a id="CopyFr"><span class="shortcut">F</span>Copy Foreground</a></li>
                            <li><a id="CopyBg"><span class="shortcut">B</span>Copy Background</a></li>
                            <li><a id="ToggleColors"><span class="shortcut">T</span>Toggle Colors</a></li>
                            <li><hr></li>
                            <li><a id="UpLeft"><span class="shortcut">home</span>Up-Left</a></li>
                            <li><a id="UpRight"><span class="shortcut">pg-up</span>Up-Right</a></li>
                            <li><hr></li>
                            <li><a id="ShowSample"><span class="shortcut">S</span>Show Sample</a></li>
                            <li><a id="RefreshColorPicker"><span class="shortcut">R</span>Refresh</a></li>
                            <li><a id="ExitColorPicker"><span class="shortcut">esc</span>Exit</a></li>
                        </ul>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
