<!DOCTYPE html>
<html lang="en">

<head>
    <title>WCAG Color Contrast Analyzer Extension's Popup</title>
    <link href="/inc/css/popup.css" rel="stylesheet">
    <link href="/inc/css/autocomplete.css" rel="stylesheet">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="/inc/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/inc/js/WebColor.js"></script>
    <script type="text/javascript" src="/inc/js/YCbCr.js"></script>
    <script type="text/javascript" src="/inc/js/popup.js"></script>
    <script type="text/javascript" src="/inc/js/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="/inc/js/jquery.undoable.js"></script>
</head>

<body>
    <div class="header">
        <h1 id="specify" style='padding-top:4px;'>
            <table style="background:#eee;">
                <tr>
                    <td><img src="/images/logos/32.png" /></td>
                    <td><span>WCAG Luminosity Contrast Ratio Analyzer</span></td>
                </tr>
            </table>
        </h1>
        <img class='toolbarBtn' id='closeBtn' alt='' title='Close [esc]' src="/images/X.png"></img>
    </div>
    <div id='toolbar'>
        <img class='toolbarBtn' id='homeBtn' alt='' title='Home Page' src="/images/home.png"></img>
        <img class='toolbarBtn' id='sampleBtn' alt='' title='Test Page'></img>
        
        <img class='toolbarBtn disabled' id='undoBtn' alt='' title='Undo [^z]' src="/images/undo.png"></img>
        <img class='toolbarBtn disabled' id='redoBtn' alt='' title='Redo [^y]' src="/images/redo.png"></img>
        
        <img class='toolbarBtn' id="toggle" src="/images/toggle.png" alt="toggle" title="Toggle Colors">
        <img class='toolbarBtn' id='optionsBtn' alt='' title='Help & Options'></img>
    </div>
    <table id="colors">
        <tr>
            <td rowspan="2">
                <label for="background">Background:</label>
            </td>
            <td>
                <input class="txInput" type="text" size="20" id="background" aria-required="true" required value="#037EAF" />
            </td>

            <td>
                <div class="pickOne btn"><img class="pick" name="background" src="/images/pick-color.png" alt="pick color" title="Pick Color"></img>
                </div>
            </td>

            <td id="contrast" rowspan="4"><span>4.35:1</span></td>
        </tr>
        <tr>
          <td><div id="backgroundValue" class="colorValue"></div></td>
          <td><img class="pin" id="pinBg" src="/images/pin.png" title="Pin it!"></td>
        </tr>
        <tr>
            <td rowspan="2">
                <label for="foreground">Foreground:</label>
            </td>
            <td>
                <input class="txInput" type="text" size="20" id="foreground" aria-required="true" required value="#0ff" autocomplete="on" />
            </td>
            <td>
                <div class="pickOne btn"><img class="pick" name="foreground" src="/images/pick-color.png" alt="pick color" title="Pick Color"></img>
                    <div>
            </td>
        </tr>
        <tr>
          <td><div id="foregroundValue" class="colorValue"></div></td>
          <td><img class="pin" id="pinFr" src="/images/pin.png" title="pin it"></td>
        </tr>
    </table>

    <div class="example" style="font-size: 18px;" title="Minimum required:&#13; AA - 3.0:1&#13; AAA - 4.5:1">
        <span>Large text sample - 18 px normal.</span>
        <img src="/images/Ok.png" class="btn largeAAA" style="padding-top:9px" alt="Pass AAA" title="Pass AAA" />
        <img src="/images/SoSo.png" class="btn largeAA" style="padding-top:9px" alt="Pass AA" title="Pass AA" />
        <img src="/images/NotOk.png" class="btn large" style="padding-top:9px" alt="Fail" title="Fail" />
    </div>

    <div class="example" style="font-size: 14px; font-weight: bold;" title="Minimum required:&#13; AA - 3.0:1&#13; AAA - 4.5:1">
        <span>Large text sample - 14 px bold.</span>
        <img src="/images/Ok.png" class="btn largeAAA" style="padding-top:6px" alt="Pass AAA" title="Pass AAA" />
        <img src="/images/SoSo.png" class="btn largeAA" style="padding-top:6px" alt="Pass AA" title="Pass AA" />
        <img src="/images/NotOk.png" class="btn large" style="padding-top:6px" alt="Fail" title="Fail" />
    </div>

    <div class="example" style="font-size: 12px;" title="Minimum required:&#13; AA - 4.5:1&#13; AAA - 7.0:1">
        <span>Regular text sample - 12 px normal.</span>
        <img src="/images/Ok.png" class="btn smallAAA" alt="Pass AAA" title="Pass AAA" />
        <img src="/images/SoSo.png" class="btn smallAA" alt="Pass AA" title="Pass AA" />
        <img src="/images/NotOk.png" class="btn small" alt="Fail" title="Fail" />
    </div>

    <div>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td width="25%" style="vertical-align: top;">
                    <div class="pickAll">
                        <button class="pick1" name="background" title="Pick Color Click:&#13;background - Left&#13;foreground - Right">
                            <img src="/images/pick-color.png" alt="pick color"></img>
                            <span>Pick Colors</span>
                        </button>
                    </div>
                </td>
                <td width="75%" id="fixSamples" style="display: none;">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
